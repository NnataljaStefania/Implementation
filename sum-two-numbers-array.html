<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Дан массив целых чисел и целое число k. Нужно определить, 
есть ли в массиве два числа, сумма которых равна k . </title>
<style>
</style>
<script>
function numsK(nums, k) {
 for(var i=0; i<nums.length; i++)
	{
	var j = 0; 			
	while(nums[i]+nums[j] == k)
		{
			j++;
			return true;
		} 
		
	} return false;
	
} 
console.log(numsK([10, 15, 3, 7], 17));
</script>
</head>
<body>
<h2>Дан массив целых чисел и целое число k. Нужно определить, 
есть ли в массиве два числа, сумма которых равна k</h2>
<p>Вывод в консоль</p>
 </body>
