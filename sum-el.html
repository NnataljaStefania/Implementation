<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Сложить элементы массива</title>
<style>
</style>
</head>
<body>
<script>
       function arrSum(ar) {
		var sum = 0;
		for(var i = 0; i < ar.length; i++) {
			sum = sum + ar[i];	
		}
		return sum;
	   }
            
alert(arrSum([1, 2, 3, 7, 10, 11]));
</script>
 </body>
</html>
